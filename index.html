<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<body>
	<div class="calculator">
		<div class="border_calculator">
		  <div class="display">
			<input id="display_out" placeholder="0" value="" disabled>
		  </div>
		  <div id="buttons">
			<div class="table_buttons">
			  <button>x</button>
			  <button>1</button>
			  <button>4</button>
			  <button>7</button>
			  <button>x²</button>
			</div>
			<div class="table_buttons">
			  <button>/</button>
			  <button>2</button>
			  <button>5</button>
			  <button>8</button>
			  <button>0</button>
			</div>
			<div class="table_buttons">
			  <button>+</button>
			  <button>3</button>
			  <button>6</button>
			  <button>9</button>
			  <button>.</button>
			</div>
			<div class="table_buttons">
			  <button>-</button>
			  <button>⌫</button>
			  <button>C</button>
			  <button style="height: 135px;margin-bottom: 0px;">=</button>
			</div>
		  </div>
		</div>
	  </div>
	  
</body>
</html>
